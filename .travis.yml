sudo: required
language: generic
services: docker
script:
- docker run --mount src=${TRAVIS_BUILD_DIR}/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic main.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: output.pdf
  on:
    repo: joaofouyer/tcc-latex
    branches:   
    only:     
        - master 
